  <script>
    L2Dwidget.init({
      "model": {
        jsonPath: "https://unpkg.com/live2d-widget-model-shizuku/assets/shizuku.model.json",//这里改模型，前面后面都要改
        "scale": 1
      },
      "display": {
        "position": "left",//设置看板娘的上下左右位置
        "width": 150,
        "height": 150,
        "hOffset": 0,
        "vOffset": 0
      },
      "mobile": {
        "show": true,
        "scale": 0.5
      },
      "react": {
        "opacityDefault": 0.5,//设置透明度
        "opacityOnHover": 0.2
      }
    });
    window.onload = function () {
      $("#live2dcanvas").attr("style", "position: fixed; opacity: 0.5; left: 0; width:15%;height:30%; bottom: 0px; z-index: 1; pointer-events: none;")
    }
  </script>




  <!--鼠标点击效果-->
  <script src="https://cdn.jsdelivr.net/gh/TRHX/CDN-for-itrhx.com@3.0.8/js/maodian.js"></script>
  <script>
    $(function () {
      $(window).scroll(function () {
        var scroHei = $(window).scrollTop();
        if (scroHei > 500) {
          $('.back-to-top').css('top', '-200px');
          // $('.back-to-top').fadeIn();
        } else {
          $('.back-to-top').css('top', '-999px');
          // $('.back-to-top').fadeOut();
        }
      })
      $('.back-to-top').click(function () {
        $('body,html').animate({
          scrollTop: 0
        }, 600);
      })
    })


  </script>
